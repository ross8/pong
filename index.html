<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./vendors/bootstrap/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="./vendors/bootstrap/js/bootstrap.min.js"></script> 
</head>
<body style="-webkit-user-select: none;">
    <div class = "container" id="game-container">
        <div class="row text-center">
            <div class="col-md-3"></div>
            <div class="col-xs-12 col-md-3">
                <div class="col-xs-6">
                    <p>Computer: <span id="computer-score">0</span></p>
                </div>
                <div class="col-xs-6">
                    <p >You: <span id="player-score">0</span></p>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class = "col-md-3"></div>
            <div class = "col-xs-12 col-sm-12 col-md-6" id="game-col" style = "padding: 0px;">
            </div>
            <div class = "col-md-3">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-xs-12 col-md-6">
                <div class="col-xs-6" id="left-button" style="background-color: #e3e3e3; height: 150px; border-right: 1px solid #000;">
                    LEFT
                </div>
                <div class="col-xs-6" id="right-button" style="background-color: #e3e3e3; height: 150px;">
                    RIGHT
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script src="./assets/js/pong.js"></script>
</body>
</html>
