<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script> 
</head>
<body>
    <div class = "container" id="game-container">
        <div class="row text-center">
            <div class="col-md-3"></div>
            <div class="col-xs-12 col-md-3">
                <div class="col-xs-6">
                    <p>Computer: <span id="computer-score">0</span></p>
                </div>
                <div class="col-xs-6">
                    <p >You: <span id="player-score">0</span></p>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class = "col-md-3"></div>
            <div class = "col-xs-12 col-sm-12 col-md-6" id="game-col" style = "padding: 0px;">
            </div>
            <div class = "col-md-3">
              <div>Left Button Pressed? : <span id="button-pressed"></span></div>
            </div>
        </div>
        <div class="row visible-xs-block">
            <div class="col-xs-12 col-md-6">
                <div class="col-xs-6">
                    <button type="button" id="left-button" class="btn btn-default btn-block">LEFT</button>
                </div>
                <div class="col-xs-6">
                    <button type="button" id="right-button" class="btn btn-default btn-block">RIGHT</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./pong.js"></script>
</body>
</html>
